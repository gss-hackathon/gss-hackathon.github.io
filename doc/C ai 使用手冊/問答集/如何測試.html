			<h3 id="da4a23be-99e8-4204-9e7b-0dd04eb02ff4" class=""><strong>1.模擬測試</strong></h3>
			<p id="3c482b31-b992-4d00-9c4a-3ef035057174" class="">
				用於快速測試機器人的回應情況及每個腳本之間的轉換邏輯，若調整問答集或意圖的內容則需訓練後才能正確回覆調整的部分。
				點選【模擬測試】，輸入問題即可查看機器人是否回答正確。</p>
			<figure id="5bcc2109-fc3a-4162-ad14-422475705f95">
				<video width="100%" controls>
					<source src="./assest/8.如何測試.mov" type="video/mp4">
				  </video>
			</figure>
			<h3 id="bbf6a755-9ebf-4c63-9f5f-69ee444d478d" class="">
				<strong>2.批次測試</strong>
			</h3>
			<p id="c67ec6ff-a903-4323-beaa-544cea99ee07" class="">
			    用於大量測試機器人常見問題的回應情況。測試時，點選【進階】→批次測試→新增批次測試名稱→可選指定或是無指定答案→點擊【新增】，
				可選擇從檔案匯入或自對話紀錄匯入，匯入成功後點擊開始測驗，測試完成後可於左側查看測試結果。</p>
			<figure id="2864ae1f-bfda-415c-bda8-49861123b633">
