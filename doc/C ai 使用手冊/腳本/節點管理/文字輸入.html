			<p id="5978b1c8-d26b-4ada-a253-cb2f68a817e2" class="">
				在編輯腳本中選擇[文字輸入]節點(可透過工具列的快速建立節點列表或直接新增節點)，輸入節點名稱點選[新增]，在訊息的欄位填入文字，在測試時會送出訊息欄位的文字，並等待使用者輸入後才會執行下一節點，如此即完成文字輸入。
			</p>
