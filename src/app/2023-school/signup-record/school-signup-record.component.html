<div class="btn-close"><a [routerLink]="['/2022/school']">&times;</a></div>
<div class="container-fluid">
  <div class="container text-center">
    <img class="hero" alt="Hackathon banner" [src]="heroImagePath">
    <h2>2022 GSS AI Chatbot Hackathon 報名結果公佈</h2>
    <hr />
    <p class="text-left item-text">
      感謝各位同學與老師熱情的支持，本次活動的報名已於 5/31 截止，<br/>
      以下為本次報名的隊伍，若相關資料有問題再請來信 <a href="mailto:hackathon@gss.com.tw">hackathon@gss.com.tw</a> 修改，謝謝。
    </p>
    <table>
      <thead>
        <tr>
          <th>報名序號</th>
          <th>隊伍名稱</th>
          <th>隊伍人數</th>
          <th>隊長姓名</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let team of teams; let i=index">
            <td style="width: 10%">{{i+1}}</td>
            <td style="width: 60%">{{team.teamName}}</td>
            <td style="width: 10%">{{team.teamMemberCount}}</td>
            <td style="width: 20%">{{team.leaderName}}</td>
          </tr>
      </tbody>
    </table>
    <hr />
    <p>&nbsp;</p>
  </div>
</div>
